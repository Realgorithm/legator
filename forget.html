<script language=javascript>
    function checkform() {
        if (document.forgotform.email.value == '') {
            alert("Please type your username or email!");
            document.forgotform.email.focus();
            return false;
        }
        return true;
    }
    showGetMessage('success', '1', 'An email with instructions to reset your password has been sent to your email address', 'success');
    showGetMessage('error', '1', 'Email does not exist create a new account', 'warning');
</script>

<h2>Forgot Password</h2>
<form name=forgotform action="auth/send_reset_link.php" onsubmit="checkform()" method="post">
    <label for="email">Enter your email address:</label><br>
    <input type="email" id="email" name="email" required><br>
    <button type="submit">Reset Password</button>
</form>
