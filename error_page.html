<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops, something lost</title>
    <style>
        /* Your styles go here */
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

            margin-top: 50px;
        }

            width: 100%;
            max-width: 500px;
            height: auto;
        }

</head>

<body>
    <div class="error" id="error">
        <div class="container">
            <div class="content centered">
                <img src="images/pexels-daniel-dan-7708806.jpg" alt="Lost">

                <p class="sub-header text-block-narrow">
                    We apologize for the inconvenience. The page you are looking for may be temporarily unavailable.
                    Please try again later.
                </p>
            </div>
        </div>
    </div>
